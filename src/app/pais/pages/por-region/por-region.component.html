<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Buscar por region <small> {{regionActive | titlecase}} </small></h3>
    <hr>
    
    <h5>Selecciona la region</h5>
    
    <div class="row">
        <div class="col">
            <!-- [class.btn-primary]="region === regionActive" -->
            <!-- [ngClass]="{
                        'btn-primary': regionActive === region,
                        'btn-outline-primary': regionActive !== region
                    }"
             -->
            <button *ngFor="let region of regions"
                    [class]="getClaseCSS( region )"
                    (click)="activateRegion(region)">
                {{region | titlecase}}
            </button>
        </div>
    </div>
    
    <hr>
    
    <div *ngIf="hayError" 
         class="alert alert-danger">
        No se encontro nada con el termino {{regionActive}}
    </div>
</div>


<div *ngIf="paises.length > 0" class="row">
    <div class="col">

        <app-pais-tabla [paises]='paises'></app-pais-tabla>

    </div>
</div>
